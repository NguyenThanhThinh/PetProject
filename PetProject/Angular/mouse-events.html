<!DOCTYPE html>
<html>
<head>
    <title>ngChange live demo</title>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/app/mouse_events.js"></script>
    <style>
        #mouse-up-down {
            width: 100px;
            height: 100px;
            background-color: #0a0;
        }
    </style>
</head>
<body ng-app="app" ng-controller="NgChangeController">
    <button ng-click="clicked()">Click</button>
    <button ng-dblclick="doubleClicked()">Click twice</button>

    <div>Clicks: {{clickCounter}}</div>
    <div>Double clicks: {{doubleClickCounter}}</div>
    <div id="mouse-up-down" ng-mouseenter="onMouseEnter()" ng-mouseleave="onMouseLeave()">
        {{mouseUpDownText}}
    </div>

    <script type="text/javascript">
		
    </script>
</body>
</html>
